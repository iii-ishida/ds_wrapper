name: CI

on:
  push:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - otp: 24.0
            elixir: 1.12.2
          - otp: 23.3
            elixir: 1.11.4
          - otp: 22.3
            elixir: 1.10.4
          - otp: 22.3
            elixir: 1.9.4
    steps:
      - uses: actions/checkout@v2

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix format --check-formatted && mix compile --warnings-as-errors && mix test

  dialyzer:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: '24.0'
        elixir-version: '1.12.2'
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: |
          priv/plts
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mkdir -p priv/plts && mix do deps.get, dialyzer --plt

    - name: Run dialyzer
      run: mix dialyzer 
